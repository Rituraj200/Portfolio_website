<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritu Raj - Web Devloper, Programmer,Tech Enthusiast</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-image: url("background5.png");
    }
</style>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="40">
                <img class="cross" src="cross.png" alt="" width="20">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="Enquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
